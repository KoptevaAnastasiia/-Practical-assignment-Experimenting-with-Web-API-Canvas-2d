<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

<div class="app">
    <div class="additional_panel">
        <button for="color-input">Color:</button>
        <input type="color" id="color-input" name="color-input" value="#000000">

        <button for="brush-size">Brush Size:</button>
        <input type="range" id="brush-size" name="brush-size" min="1" max="50" value="7">
        <span id="brush-size-value">7</span>
    </div>



    <div class="toolbar">
        <button class="draw-button-js active">D</button>
        <button class="erase-button-js">E</button>
        <button class="undo-button-js">↩️</button>
        <button class="clean-button-js">C️</button>
    </div>

    <div class="additional-panel">
        <button class="stamp-button-js">Stamp</button>
    </div>

    <div class="canvas">
        <canvas class="canvas-js"></canvas>
    </div>
</div>



<script type="module" src="./main.js"></script>
</body>
</html>
